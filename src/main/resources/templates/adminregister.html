<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
    <title></title>
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel='stylesheet' href='css/rrr.css'>
    <script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
    <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
</head>
<body>
<!--双滑块注册登录页面-->
<div class="container" id="container">
<!-- -->
    <div  class="form-container sign-in-container" >
        <form action="/adminregister" method="post">
            <h1>登录</h1>
            <div class="social-container">
                <a href="#" class="social"><img src="img/2.jpg" alt="" style="width:40px;height:40px; border-radius:50px;"></a>
                <a href="#" class="social"><img src="img/1.jpg" alt="" style="width:40px;height:40px; border-radius:50px;"></a>
                <a href="#" class="social"><img src="img/3.jpg" alt="" style="width:40px;height:40px; border-radius:50px;"></a>
            </div>
            <span style="color: #ff4400;">创建你的账户</span>
            <input type="email" name="useremail" placeholder="电子邮件" />
            <input type="text" name="username" value="用户名">
            <input type="password" name="password" placeholder="密码" />
            <!--			<a th:href="@{login1}">管理员登录</a>-->
            <!--			<a style="color: #fff;text-decoration:none;" href="index.html">-->
            <button  type="submit" >注册</button>
            <p class="mt-5 mb-3 text-muted">
                &copy;2021-2022
            </p>
        </form>
        <!--			</a>-->
    </div>
    <div class="overlay-container">

            <div class="overlay-panel overlay-right">
                <h1>你好，管理员</h1>
                <p>请输入你的<i><b>电子邮箱</b></i>和<i><b>密码</b></i>，然后再给自己起个<i><b>名字</b></i>点击注册即可……(>^ω^<)️</p>
                <p>已有账号？</p>
                <a class="btn btn-primary" th:href="@{adminlogin}">去登录</a>
            </div>
        </div>
    </div>
</div>
<script src="js/rrr.js"></script>
</body>
</html>
