<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.rtl.min.css" integrity="sha384-LPvXVVAlyPoBSGkX8UddpctDks+1P4HG8MhT7/YwqHtJ40bstjzCqjj+VVVDhsCo" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/loop.css" type="text/css" />
</head>
<body>
<div class="container">
    <div class="row">
    <div class="bodyCon08">
        <div class="students">
            <div id="four_flash">
                <div class="flashBg">
                    <ul class="mobile">
                        <li id="loopdiv" th:each="loopMon:${Mon}" >
                            <img src="../img/h1.jpg " />
                            <dd th:text="${loopMon.agen_title}"></dd><br>
                            <p  style="overflow : hidden;text-overflow: ellipsis;display: -webkit-box;-webkit-line-clamp: 1;-webkit-box-orient: vertical;" th:text="${loopMon.agen_body}"></p><br>
                            <center>
                            <i style="text-align: center;" th:text="${loopMon.agen_date}"></i>
                            </center>
                             <a class="btn btn-outline-success"  style="margin-left: 31%;width: 100px;" th:href="@{Toxiugai}">修   改</a>
                        </li>

                    </ul>
                </div>
                <div class="but_left"><img class="loopi" style="height: 50px;width: 50px;" src="../img/l.png" /></div>
                <div class="but_right"><img class="loopi" style="height: 50px;width: 50px;" src="../img/r.png" /></div>
            </div>

        </div>
    </div></div>
    <hr>
    <div class="row">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        日视图
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col-3 flag" th:each="dayagen:${day}">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${dayagen.agen_title}"></h5>
                                        <span th:text="${dayagen.agen_date}"></span>
                                        <h6 class="card-subtitle mb-2 text-muted" th:text="${dayagen.agen_date}"></h6>
                                        <p class="card-text" style="overflow : hidden;text-overflow: ellipsis;display: -webkit-box;-webkit-line-clamp: 3;-webkit-box-orient: vertical;" th:text="${dayagen.agen_body}"></p>
                                        <hr>
                                        <a class="card-link btn btn-default" th:href="@{Toxiugai}">修改</a>
                                        <a class="card-link btn btn-default" th:href="@{delete}">删除</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        月视图
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col-3 flag" th:each="Mon:${Mon}">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${Mon.agen_title}"></h5><span th:text="${Mon.agen_date}"></span>
                                        <h6 class="card-subtitle mb-2 text-muted" th:text="${Mon.agen_date}"></h6>
                                        <p class="card-text" style="overflow : hidden;text-overflow: ellipsis;display: -webkit-box;-webkit-line-clamp: 3;-webkit-box-orient: vertical;" th:text="${Mon.agen_body}"></p>
                                        <hr>
                                        <a href="#" class="card-link btn btn-default" >修改</a>
                                        <a href="#" class="card-link btn btn-default" th:href="@{delete}">删除</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        年视图
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col-3 flag" th:each="year:${year}">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${year.agen_title}"></h5><span th:text="${year.agen_date}"></span>
                                        <h6 class="card-subtitle mb-2 text-muted" th:text="${year.agen_date}"></h6>
                                        <p class="card-text" style="overflow : hidden;text-overflow: ellipsis;display: -webkit-box;-webkit-line-clamp: 3;-webkit-box-orient: vertical;" th:text="${year.agen_body}"></p>
                                        <hr>
                                        <a href="#" class="card-link btn btn-default" >修改</a>
                                        <a href="#" class="card-link btn btn-default" th:href="@{delete}">删除</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br>
<footer style="background-color:#7b68ee">
    <h2 style="text-align: center; font-size: 16px; color: #fff;"><em>--&nbsp;Agenda Works Copyright © 2021-  MaQing. All Rights Reserved.❤❤❤&nbsp;--</em></h2>
</footer>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script type="text/javascript">
    var _index5=0;
    $("#four_flash .but_right img").click(function(){
        _index5++;
        var len=$(".flashBg ul.mobile li").length;
        if(_index5+5>len){
            $("#four_flash .flashBg ul.mobile").stop().append($("ul.mobile").html());
        }
        $("#four_flash .flashBg ul.mobile").stop().animate({left:-_index5*326},1000);
    });


    $("#four_flash .but_left img").click(function(){
        if(_index5==0){
            $("ul.mobile").prepend($("ul.mobile").html());
            $("ul.mobile").css("left","-1380px");
            _index5=6
        }
        _index5--;
        $("#four_flash .flashBg ul.mobile").stop().animate({left:-_index5*326},1000);
    });
</script>
</body>
</html>
