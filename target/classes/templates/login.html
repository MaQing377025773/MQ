<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
    <title></title>
<link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet' href='css/rrr.css'>
<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
  </head>
  <body>
    <!--双滑块注册登录页面-->
    <div class="container" id="container">
	<div class="form-container sign-up-container">
		<form th:action="@{/login}" method="post">
			<h1>注册</h1>
			<div class="social-container">
				<img src="../img/mq_face.jpg" alt="选择并上传头像" id="avatar_img"
					 style="width:55px;height:55px; border-radius:50px;"/>
<!--				<input type="file" id="avatar_file" name="headImg"-->
<!--					   accept="image/jpg,image/png,image/gif"-->
<!--					   style="width: 66px;height:66px;opacity: 0;position: absolute;left:0;top: 0;"/>-->
			</div>
			<span>注册</span>
			<input type="email" name="useremail" placeholder="电子邮件" />
			<input type="text" name="username" value="用户名">
			<input type="password" name="password" placeholder="密码" />
			<button type="submit">注册</button>
		</form>
	</div>
	<div  class="form-container sign-in-container" >
		<form action="/login" method="post">
			<h1>登录</h1>
			<div class="social-container">
				<a href="#" class="social"><img src="img/2.jpg" alt="" style="width:40px;height:40px; border-radius:50px;"></a>
				<a href="#" class="social"><img src="img/1.jpg" alt="" style="width:40px;height:40px; border-radius:50px;"></a>
				<a href="#" class="social"><img src="img/3.jpg" alt="" style="width:40px;height:40px; border-radius:50px;"></a>
			</div>
			<span style="color: #ff4400;" th:text="${msg}">登录你的账户</span>
			<input type="email" name="useremail" id="useremail" placeholder="电子邮件" required autofocus />
			<input type="password" name="password" id="password" placeholder="密码" required />
				<a th:href="@{Toadminlogin}">管理员登录</a>
<!--			<a style="color: #fff;text-decoration:none;" href="index.html">-->
			<button id="denglu" type="submit" >登录</button>
		<p class="mt-5 mb-3 text-muted">
			&copy;2021-2022
		</p>
		</form>
<!--			</a>-->
	</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
					<h1>你好，用户</h1>
					<p>请输入您的<i>电子邮件</i>和<i><b>密码</b></i>用来登录本网站，如果你还没有账户，请点击下面按钮</p>
					<p>还没有账号？</p>
					<a class="btn btn-default" style="width: 120px;height: 40px; margin:0 auto; text-align: center; border-radius: 25px;" th:href="@{toRegister}"><b>用户注册</b></a>
				</div>
			</div>
		</div>
</div>
<script src="js/rrr.js"></script>
  </body>
</html>
